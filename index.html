<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculs en cours - RAM utilisée: <span id="ramValue">Calcul en cours...</span>%</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculs en cours...</h1>
        <div class="progress-bar" id="progressBar"></div>

        <!-- Résultats des calculs -->
        <div id="results">
            <h2>Résultats des calculs :</h2>
            <div id="nestedLoopsResult"></div>
            <div id="matrixMultiplicationResult"></div>
            <div id="particleSimulationResult"></div>
            <div id="imageProcessingResult"></div>
            <div id="mathOperationsResult"></div>
            <div id="imageProcessingSimpleResult"></div>
            <div id="physicsSimulationResult"></div>
        </div>

        <!-- Affichage des matrices -->
        <div id="matrices">
            <h2>Matrices :</h2>
            <div id="matrixA"></div>
            <div id="matrixB"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
